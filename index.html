<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="https://kit.fontawesome.com/5637dd924f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="slider" id="slider">
        <div class="contenedorSlides" id="contenedor">
            <img src="images/foto0.png" class="foto">
            <img src="images/foto1.png" class="foto">
            <img src="images/foto2.png" class="foto">
            <img src="images/foto3.png" class="foto">
            <img src="images/foto4.png" class="foto">
            <img src="images/foto5.png" class="foto">
            <img src="images/foto6.png" class="foto">
        </div>

        <div class="slider-controls">
            <button type="button" class="boton" onClick="prevSlide()" id="bLeft"><i class="fas fa-angle-left"></i></button>
            <button type="button" class="boton" onClick="nextSlide()" id="bRight"><i class="fas fa-angle-right"></i></button>

        </div>

        <nav class="slider-nav">
            <div class="slider-nav-item active" onClick="goToSlide(0)"></div>
            <div class="slider-nav-item" onClick="goToSlide(1)"></div>
            <div class="slider-nav-item" onClick="goToSlide(2)"></div>
            <div class="slider-nav-item" onClick="goToSlide(3)"></div>
            <div class="slider-nav-item" onClick="goToSlide(4)"></div>
            <div class="slider-nav-item" onClick="goToSlide(5)"></div>
            <div class="slider-nav-item" onClick="goToSlide(6)"></div>
        </nav>

    </div>
    
    
    <script language="javascript" src="scripts.js"></script>
</body>
</html>
